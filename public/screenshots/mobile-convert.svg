  <rect x="50" y="840" width="650" height="60" rx="10" fill="white" stroke="#0EA5E9" stroke-width="2"/>
  <rect x="70" y="860" width="20" height="20" rx="5" fill="#0EA5E9"/>
  <rect x="100" y="860" width="200" height="20" rx="5" fill="#1E293B"/>
  
